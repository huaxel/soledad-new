<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Corporativos | Hacienda La Soledad Sevilla</title>
    <meta name="description"
        content="Disconnect to Reconnect. Retiros ejecutivos, presentaciones de producto y eventos MICE en un Monumento Nacional del siglo XVI cerca de Sevilla.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body x-data="layout" @scroll.window="scrolled = (window.pageYOffset > 50); reveal()"
    class="bg-hacienda-black text-hacienda-white">

    <div id="nav-container"></div>

    <!-- Hero -->
    <header class="relative h-[60vh] w-full overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 z-0 overflow-hidden">
            <img src="/assets/gallery/corporate-1.jpg" alt="Espacio corporativo en la hacienda"
                class="w-full h-full object-cover opacity-40 grayscale contrast-125">
            <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/40 to-hacienda-black"></div>
        </div>
        <div class="relative z-10 text-center px-4 mt-20">
            <h1 class="font-serif text-4xl md:text-7xl text-white leading-none mb-6 reveal-on-scroll"
                x-text="t('corporate_hero_title')"></h1>
            <p class="text-hacienda-gold uppercase tracking-[0.3em] text-sm reveal-on-scroll"
                x-text="t('corporate_hero_subtitle')"></p>
        </div>
    </header>

    <!-- Content -->
    <section class="py-16 md:py-32 container mx-auto px-6 max-w-4xl">
        <div class="reveal-on-scroll">
            <h2 class="text-4xl font-serif text-white mb-8" x-text="t('corporate_focus_title')"></h2>
            <p class="text-gray-400 font-light text-lg leading-relaxed mb-12" x-text="t('corporate_focus_text')"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 my-16 reveal-on-scroll">
            <div class="border border-white/10 p-8 hover:border-hacienda-gold transition-colors duration-500">
                <h3 class="text-2xl font-serif text-hacienda-gold mb-4" x-text="t('corporate_efficiency_title')"></h3>
                <p class="text-gray-500 font-light" x-text="t('corporate_efficiency_text')"></p>
            </div>
            <div class="border border-white/10 p-8 hover:border-hacienda-gold transition-colors duration-500">
                <h3 class="text-2xl font-serif text-hacienda-gold mb-4" x-text="t('corporate_character_title')"></h3>
                <p class="text-gray-500 font-light" x-text="t('corporate_character_text')"></p>
            </div>
        </div>

        <div class="reveal-on-scroll text-center bg-[#0F0F0F] p-8 md:p-12 mt-12 border border-white/5">
            <h2 class="text-3xl font-serif text-white mb-6" x-text="t('corporate_map_title')"></h2>
            <p class="text-gray-400 font-light mb-8 max-w-2xl mx-auto" x-text="t('corporate_map_text')"></p>
            <div class="relative group cursor-zoom-in overflow-hidden border border-white/10 bg-white/5">
                <img src="/assets/hacienda-map.png" alt="Plano de distribuciÃ³n de espacios de la hacienda"
                    class="w-full h-auto object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-500">
                <div
                    class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <span
                        class="bg-black/80 text-white px-4 py-2 text-xs uppercase tracking-widest border border-hacienda-gold"
                        x-text="t('corporate_view_detail')"></span>
                </div>
            </div>
            <a href="/assets/hacienda-map.png" target="_blank"
                class="inline-block mt-8 text-hacienda-gold text-xs uppercase tracking-widest border-b border-hacienda-gold pb-1 hover:text-white hover:border-white transition-colors"
                x-text="t('corporate_download_map')">
            </a>
        </div>

        <div class="reveal-on-scroll text-center bg-[#0F0F0F] p-8 md:p-12 mt-12 border border-white/5">
            <h2 class="text-3xl font-serif text-white mb-6" x-text="t('corporate_mice_title')"></h2>
            <p class="text-gray-400 font-light mb-8 max-w-2xl mx-auto" x-text="t('corporate_mice_text')"></p>
            <a href="/availability.html"
                class="inline-block px-8 py-3 bg-hacienda-gold text-black font-bold uppercase tracking-widest text-sm hover:bg-white transition-colors"
                x-text="t('corporate_request_dossier')">
            </a>
        </div>
        <!-- TRUSTED BY SECTION -->
        <div class="mt-24 pt-12 border-t border-white/10 reveal-on-scroll">
            <p class="text-center text-gray-600 uppercase tracking-widest text-xs mb-10"
                x-text="t('corporate_trusted_by')"></p>
            <div
                class="flex flex-wrap justify-center items-center gap-12 md:gap-20 opacity-50 grayscale hover:grayscale-0 transition-all duration-700">
                <img src="/assets/clients/atril.png" class="h-12 w-auto object-contain brightness-0 invert"
                    alt="Logo de Atril Events">
                <img src="/assets/clients/events4u.png" class="h-10 w-auto object-contain brightness-0 invert"
                    alt="Logo de Events4U">
                <img src="/assets/clients/cenarte.png" class="h-12 w-auto object-contain brightness-0 invert"
                    alt="Logo de Cenarte">
                <img src="/assets/clients/escultura.png" class="h-12 w-auto object-contain brightness-0 invert"
                    alt="Logo de Escultura Eventos">
                <img src="/assets/clients/creativando.png" class="h-8 w-auto object-contain brightness-0 invert"
                    alt="Logo de Creativando">
                <img src="/assets/clients/eferson.png" class="h-10 w-auto object-contain brightness-0 invert"
                    alt="Logo de Eferson">
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodas en Hacienda La Soledad | Sevilla</title>
    <meta name="description"
        content="Celebra tu boda en un santuario del siglo XVI. Patios hist贸ricos, almazara abovedada y jardines de naranjos en Sevilla. Una novela hist贸rica, no un cuento de hadas.">
    <meta property="og:title" content="Bodas | Hacienda La Soledad">
    <meta property="og:description"
        content="Tu historia merece un escenario con la suya propia. Bodas exclusivas en Sevilla.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body x-data="layout" @scroll.window="scrolled = (window.pageYOffset > 50); reveal()"
    class="bg-hacienda-black text-hacienda-white">

    <div id="nav-container"></div>

    <!-- Hero -->
    <header class="relative h-[60vh] w-full overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 z-0 overflow-hidden">
            <img src="/assets/spaces/jardin.jpg" alt="Interior de la Almazara preparada para una boda"
                class="w-full h-full object-cover opacity-50">
            <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/20 to-hacienda-black"></div>
        </div>
        <div class="relative z-10 text-center px-4 mt-20">
            <h1 class="font-serif text-4xl md:text-7xl text-white leading-none mb-6 reveal-on-scroll"
                x-text="t('weddings_hero_title')"></h1>
            <p class="text-hacienda-gold uppercase tracking-[0.3em] text-sm reveal-on-scroll"
                x-text="t('weddings_hero_subtitle')"></p>
        </div>
    </header>

    <!-- Content -->
    <section class="py-16 md:py-24 container mx-auto px-6 max-w-4xl">
        <div class="reveal-on-scroll">
            <h2 class="text-4xl font-serif text-white mb-8" x-text="t('weddings_ceremony_title')"></h2>
            <p class="text-gray-400 font-light text-lg leading-relaxed mb-12" x-text="t('weddings_ceremony_text')"></p>
        </div>

        <div class="reveal-on-scroll">
            <h2 class="text-4xl font-serif text-white mb-8" x-text="t('weddings_celebration_title')"></h2>
            <p class="text-gray-400 font-light text-lg leading-relaxed mb-12" x-text="t('weddings_celebration_text')">
            </p>
        </div>

        <!-- Nuestros Rincones Gallery -->
        <div class="py-16 md:py-32">
            <h2 class="text-3xl font-serif text-white text-center mb-12" x-text="t('weddings_corners_title')"></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4 overflow-hidden">
                <!-- Large Featured Item -->
                <div class="col-span-2 row-span-2 relative group overflow-hidden h-[500px]">
                    <img src="/assets/gallery/wedding-patio.jpg" alt="Patio decorado para ceremonia de boda"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000">
                    <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-700">
                    </div>
                </div>

                <!-- Smaller Items -->
                <div class="relative group overflow-hidden h-[240px]">
                    <img src="/assets/gallery/wedding-details.jpg" alt="Detalles decorativos de boda"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000">
                </div>
                <div class="relative group overflow-hidden h-[240px]">
                    <img src="/assets/spaces/huerta-naranjos.jpg" alt="Jardines de la hacienda"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000 grayscale group-hover:grayscale-0 transition-all">
                </div>
                <div class="relative group overflow-hidden h-[240px]">
                    <img src="/assets/gallery/almazara-main.jpg" alt="Sal贸n principal de la Almazara"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000 sepia group-hover:sepia-0 transition-all">
                </div>
                <div class="relative group overflow-hidden h-[240px]">
                    <img src="/assets/history.jpg" alt="Fachada hist贸rica de la hacienda"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000 opacity-80 group-hover:opacity-100">
                </div>
            </div>
    </section>


    <div id="footer-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
